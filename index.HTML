<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
<body>
    <h1 class= "game-title">Match The Cats</h1>
    <div class="game-container">
        <div class="game-info-container">
            <div class="game-info">
                Time <span id="time">120</span>   
            </div>
            <div class="game-info">
                Score <span id="score">0</span>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="card-back card-face">
                    Back
                </div>
                <div class="card-front card-face">
                    <img src="images/cyingCat.jpeg" alt="cryingCat" width="150" height="170">
                </div>
            </div>
            <div><img src="images/gaggingCat.jpeg" alt="gaggingCat" width="150" height="170"></div>
            <div><img src="images/longLegsCat.jpeg" alt="longLegsCat" width="150" height="170"></div>
            <div><img src="images/nyanCat.jpeg" alt="nyanCat" width="150" height="170"></div>
            <div><img src="images/thumbsUpCat.jpeg" alt="thumbsUpCat" width="150" height="170"></div>
            <div><img src="images/womanAndCat.png" alt="womanAndCat" width="150" height="170"> </div>
            <div><img src="images/cyingCat.jpeg" alt="cryingCat" width="150" height="170"></div>
            <div><img src="images/gaggingCat.jpeg" alt="gaggingCat" width="150" height="170"></div>
            <div><img src="images/longLegsCat.jpeg" alt="longLegsCat" width="150" height="170"></div>
            <div><img src="images/nyanCat.jpeg" alt="nyanCat" width="150" height="170"></div>
            <div><img src="images/thumbsUpCat.jpeg" alt="thumbsUpCat" width="150" height="170"></div>
            <div><img src="images/womanAndCat.png" alt="womanAndCat" width="150" height="170"> </div>
        </div>
    </div>
</body>
</html>
